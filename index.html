<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
</head>
<body>
  <header>
    <h2>Application Form</h2>
  </header>
  <main>
    <form action="">
      <div class="form-group">        
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="eg. John">
        
        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="e.g. Doe">
      </div>
      
      
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        
        <label for="age">Age</label>
        <input type="number" name="age" id="age">
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email">
      </div>

      <div class="form-group">
        <span>Positions Available:</span>
        <input type="radio" name="positions" id="juniorDev">
        <label for="juniorDev">Junior Developer</label>
        <input type="radio" name="positions" id="midDev">
        <label for="midDev">Mid-level Developer</label>
        <input type="radio" name="positions" id="seniorDev">
        <label for="seniorDev">Senior Developer</label>
      </div>

      <div class="form-group">
        <span>Programming Languages:</span>
        <input type="checkbox" name="proLang" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="proLang" id="javascript">
        <label for="javascript">Javascript</label>
        <input type="checkbox" name="proLang" id="java" value="java">
        <label for="java">Java</label>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword">
      </div>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </main>
</body>
</html>
